
<div class="text-center mt-3">
    <h3>Your Fellows found: {{pagination?.totalItems}} </h3>
</div>
<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="form-group">
            <label> min Age:</label>
       
            <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="userInputParams.minAge">
         </div>
        <div class="form-group px-2">
            <label> max Age:</label>
        
            <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="userInputParams.maxAge">
       </div>
       <div class="form-group px-2">
           <label> Show: </label>
                <select name="gender" style="width: 130;" class="form-control ml-1" [(ngModel)]="userInputParams.gender">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                         {{gender.display}}
                    </option>
                </select>       
        </div>
        <button class="btn btn-primary ml-1" type="submit">Apply Filter</button>
        <button class="btn btn-info ml-1" (click)="resetFilter()">Reset Filter</button>
    <div class="col">
        <div class="btn-group float-right">
            <button 
                type="button"
                class="btn btn-success" 
                name='orderBy' 
                (click)="loadMembers()"
                btnRadio="lastActive"
                [(ngModel)]="userInputParams.orderBy"
                > Last Active
            </button>
            <button 
                    type="button"
                    class="btn btn-info" 
                    name='created' 
                    (click)="loadMembers()"
                    btnRadio="created"
                    [(ngModel)]="userInputParams.orderBy"
                >Newest Member
            </button>
        </div>      
    </div>
</form>
<div class="row"> 
    <div *ngFor="let member of members" class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination"> 
    <pagination 
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChangedMethod($event)"
        [maxSize]="10"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        nextText="&raquo;">
    </pagination>
</div>
