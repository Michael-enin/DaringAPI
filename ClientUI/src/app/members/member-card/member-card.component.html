
<div class="card mb-4" style="margin-top: 30px;">
    <div class="card-img-wrapper" style="padding-top: 30px;">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button 
                     [routerLink]="['/members/'+member.knownAs.toLowerCase()]" 
                     class="btn btn-primary">
                    <i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button (click)="addLike(member)" class="btn btn-primary" >

                    <i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button 
                    [routerLink]="['/members/'+member.knownAs.toLowerCase()]"
                    [queryParams] = "{tab: 3}"
                             
                   class="btn btn-primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"  >           
            <span  [class.pulse]="(availableUserService.onlineUsers$ | async).includes(member.knownAs.toLowerCase())"       
            >
              <i class="fa fa-circle"></i>
          </span>     

            {{member.knownAs}}, {{member.age}}</h6>
        <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
