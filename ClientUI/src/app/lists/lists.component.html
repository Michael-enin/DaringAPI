<h2>Hi, there</h2>
<div class="text-center mt-3">
    <h2>{{predicate==='liked'? 'Members I Like':'Members who liked Me'}}</h2>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
           <button 
                    class="btn btn-primary" 
                    btnRadio="liked" 
                    [(ngModel)]="predicate" 
                    (click)="loadLikes()">Members I Liked</button>
            <button 
            class="btn btn-primary" 
            btnRadio="likedBy" 
            [(ngModel)]="predicate" 
            (click)="loadLikes()">Members Who Liked Me</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let memb of members">
         <app-member-card [member]="memb"></app-member-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    
    <pagination 
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        nextText="&raquo;">
    </pagination>

</div>
