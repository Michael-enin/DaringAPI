
<div class="row">
    <table class="flatTable">
        <tr class="headingTr">
            <th style="width: 30%;">UserName</th>
            <th style="width: 40%;">Active Roles</th>
            <th style="width: 30%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.roles}}</td>
            <td>
                <button (click)="openModalOfRoles(user)" class="btn btn-info">Edit</button>
            </td>
        </tr>
    </table>
</div>
